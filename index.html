<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/paintlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap Tutorial</title>
</head>
<body>
    <div class="container-fluid bg-dark d-flex align-items-center justify-content-center" style="width: auto; height: 100vh;background-image:url('imgs/arts3.jpg');background-repeat: no-repeat; background-size: contain;background-position: center; background-size: cover;">
        <div class="row">
            <div class="col-lg-15">
                <div class="card" style="background-color: rgba(255, 255, 255, .2); box-shadow: 0px 0px 10px;">

                    <div class="card-title text-dark mt-5 text-center">
                            <h3>Please Login</h3>
                    </div>
                    <div id="msg"></div>
                    <div class="card-body p-4">
                        <input type="email" name="Email" placeholder="Email Address" class="form-control mb-3" id="Email">
                        <input type="password" name="Password" placeholder="Password" class="form-control mb-2" id="Password">
                        <input type="checkbox" name="Checkbox" class="form-checkbox mr-1 was-validated">
                        <label for="Checkbox" style="color: black;">Remember Me</label></br>
                        <input type="button" name="btn" class="btn btn-primary mt-3" value="Submit" id="btn">
                    </div>
                </div>
                    <div class="container-nav fixed-bottom">
                        <small class="navbar-text float-right mr-3">Copyright&copy; All Rights Reserved 2020. </small>
                    </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
